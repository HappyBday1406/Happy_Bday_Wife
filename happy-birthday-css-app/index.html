<script>
// Message cycling on click/touch
$(function() {
  var $msgs = $('.row.message .msg');
  var idx = 0;
  function showMsg(i) {
    $msgs.hide();
    $msgs.eq(i).fadeIn(300);
  }
  showMsg(idx);
  $('.row.message').on('click touchstart', function(e) {
    e.preventDefault();
    idx = (idx + 1) % $msgs.length;
    showMsg(idx);
  });
});
</script>
