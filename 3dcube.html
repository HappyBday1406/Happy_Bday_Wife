<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gift</title>
    <style>
        body {
            margin: 0;
            background: url('./cubeback.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: sans-serif;
        }

        .scene {
            width: 450px;
            height: 450px;
            perspective: 1400px;
            z-index: 1;
        }
        .cube {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            /* No rotation initially */
        }
        .cube div {
            position: absolute;
            width: 450px;
            height: 450px;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #ff69b4;
            box-shadow: 0 0 30px rgba(0,0,0,0.25);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 30px;
            font-size: 26px;
            text-align: center;
            box-sizing: border-box;
            backdrop-filter: blur(5px);
            overflow: hidden;
            transition: transform 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55), box-shadow 0.5s;
        }
        .cube div img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        .cube div:hover img {
            transform: scale(1.1);
        }
        .front  { transform: rotateY(  0deg) translateZ(225px); }
        .back   { transform: rotateY(180deg) translateZ(225px); }
        .right  { transform: rotateY( 90deg) translateZ(225px); }
        .left   { transform: rotateY(-90deg) translateZ(225px); }
        .top    { transform: rotateX( 90deg) translateZ(225px); }
        .bottom { transform: rotateX(-90deg) translateZ(225px); }
        .cube.unwrapped .front  { transform: rotateY(0deg) translateZ(450px) scale(1.1); }
        .cube.unwrapped .back   { transform: rotateY(180deg) translateZ(450px) scale(1.1); }
        .cube.unwrapped .right  { transform: rotateY(90deg) translateZ(450px) scale(1.1); }
        .cube.unwrapped .left   { transform: rotateY(-90deg) translateZ(450px) scale(1.1); }
        .cube.unwrapped .top    { transform: rotateX(90deg) translateZ(450px) scale(1.1); }
        .cube.unwrapped .bottom { transform: rotateX(-90deg) translateZ(450px) scale(1.1); }
        .cube.rotating {
            animation: rotateCube 20s infinite linear;
        }

        @keyframes rotateCube {
            from { transform: rotateX(0deg) rotateY(0deg); }
            to   { transform: rotateX(360deg) rotateY(360deg); }
        }

        .back-button {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 30px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            z-index: 2;
            transition: all 0.3s ease;
        }
        .back-button:hover {
            background-color: #ff1493;
            transform: translateX(-50%) scale(1.1);
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .firework-img {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.7);
            pointer-events: none;
            border-radius: 32px;
            box-shadow: 0 0 60px 24px rgba(0,0,0,0.32);
            opacity: 0;
            transition: opacity 0.7s, transform 1.2s;
            z-index: 1001;
            width: 80vw;
            height: 80vh;
            max-width: 900px;
            max-height: 90vh;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <audio id="bg-music" loop>
        <source src="./cube.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <canvas id="fireworks"></canvas>
    <a href="happy-birthday-css-app/index.html" id="back-btn" style="display:none;"><button class="back-button">Ek Barik Si Party Karu ✨</button></a>
    <div id="start-overlay" style="position:fixed;top:0;left:0;width:100vw;height:100vh;z-index:1000;background:rgba(0,0,0,0.7);display:flex;align-items:center;justify-content:center;">
        <button id="start-btn" style="font-size:2rem;padding:1em 2em;border-radius:12px;background:#ff69b4;color:#fff;border:none;box-shadow:0 4px 20px #0008;cursor:pointer;">Start the Magic ✨</button>
    </div>
</body>
<script>
    // Fireworks animation
    const canvas = document.getElementById('fireworks');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    let fireworksActive = false;
    let started = false;

    let currentFirework = null;
    class Firework {
        constructor() {
            this.x = canvas.width / 2;
            this.y = canvas.height;
            this.targetY = canvas.height * 0.35 + Math.random() * (canvas.height * 0.2);
            this.speed = 12; // Reduced speed
            this.particles = [];
            this.exploded = false;
            this.color = '#FFD700';
            this.hasShownImage = false;
        }

        update() {
            if (!this.exploded) {
                this.y -= this.speed;
                if (this.y <= this.targetY) {
                    this.explode();
                }
            }

            for (let i = this.particles.length - 1; i >= 0; i--) {
                this.particles[i].update();
                if (this.particles[i].alpha <= 0) {
                    this.particles.splice(i, 1);
                }
            }
        }

        explode() {
            this.exploded = true;
            if (!this.hasShownImage) {
                showFireworkImage();
                this.hasShownImage = true;
            }
            for (let i = 0; i < 150; i++) {
                this.particles.push(new Particle(this.x, this.y, this.color));
            }
        }

        draw() {
            if (!this.exploded) {
                ctx.beginPath();
                ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }

            for (let particle of this.particles) {
                particle.draw();
            }
        }
    }

    class Particle {
        constructor(x, y, color) {
            this.x = x;
            this.y = y;
            this.velocity = {
                x: (Math.random() - 0.5) * 12,
                y: (Math.random() - 0.5) * 12
            };
            this.alpha = 1;
            this.color = color;
            this.size = Math.random() * 3 + 2;
        }

        update() {
            this.velocity.y += 0.15;
            this.x += this.velocity.x;
            this.y += this.velocity.y;
            this.alpha -= 0.008;
        }

        draw() {
            ctx.save();
            ctx.globalAlpha = this.alpha;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fillStyle = this.color;
            ctx.fill();
            ctx.restore();
        }
    }

    let fireworkTimeout = null;
    function animate() {
        requestAnimationFrame(animate);
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        if (fireworksActive) {
            if (!currentFirework) {
                currentFirework = new Firework();
            }
            currentFirework.update();
            currentFirework.draw();
            if (currentFirework.exploded && currentFirework.particles.length === 0) {
                currentFirework = null;
                fireworkTimeout = setTimeout(() => {
                    if (fireworksActive) currentFirework = new Firework();
                }, 2600);
            }
        }
    }

    animate();

    // Handle window resize
    window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    });

    // Firework image reveal logic
    const fireworkImages = [
        './front.jpg',
        './back.jpg',
        './right.jpg',
        './left.jpg',
        './top.jpg',
        './bottom.jpg'
    ];
    let fireworkImageIndex = 0;

    let lastFireworkImg = null;
    function showFireworkImage() {
        if (lastFireworkImg) {
            lastFireworkImg.remove();
            lastFireworkImg = null;
        }
        const img = document.createElement('img');
        img.src = fireworkImages[fireworkImageIndex];
        fireworkImageIndex = (fireworkImageIndex + 1) % fireworkImages.length;
        img.className = 'firework-img';
        img.style.opacity = '0';
        img.style.transform = 'translate(-50%, -50%) scale(0.7)';
        img.onerror = function() { console.log('Image not found:', img.src); };
        document.body.appendChild(img);
        lastFireworkImg = img;
        setTimeout(() => {
            img.style.opacity = '1';
            img.style.transform = 'translate(-50%, -50%) scale(1)';
        }, 50);
        setTimeout(() => {
            img.style.opacity = '0';
            img.style.transform = 'translate(-50%, -50%) scale(1.2)';
        }, 2500);
        setTimeout(() => {
            if (img === lastFireworkImg) lastFireworkImg = null;
            img.remove();
        }, 3200);
    }

    // Show back button and stop fireworks after 15 seconds
    function showBackButtonAndStopFireworks() {
        fireworksActive = false;
        document.getElementById('back-btn').style.display = '';
    }

    // When start is pressed, schedule the stop
    function startExperience() {
        if (started) return;
        started = true;
        document.getElementById('start-overlay').style.display = 'none';
        fireworksActive = true;
        const audio = document.getElementById('bg-music');
        if (audio) {
            audio.play().catch(e => {console.log('Audio play error:', e);});
        }
        setTimeout(showBackButtonAndStopFireworks, 15000);
    }
    document.getElementById('start-btn').onclick = startExperience;
    document.getElementById('start-btn').ontouchstart = startExperience;
</script>
</html>
